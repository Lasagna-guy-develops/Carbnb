    <title>Carb&b Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
ul {
  list-style-type: none;
  margin: 20;
  padding: 0;
  overflow: hidden;
  background-color: #4CAF50;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color:  #f44336;
}
body {font-family: Arial, Helvetica, sans-serif;}

input[type=text], input[type=password] {
  text-align: center;
  width: 75%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
td {
  width: 100%;
  text-align: center;
}
table {
  text-align: center;
  width: 85%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;

  box-sizing: border-box;
}

input[type=submit] {
  text-align: center;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
}

body {
    text-align: center;
}
form {
    display: inline-block;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 20%;
  border-radius: 25%;
   display: block;
  margin-left: auto;
  margin-right: auto;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>

  <ul>
    <li><a href=""></a></li>
    <li><a href="http://127.0.0.1:5000/Home">Inicio</a></li>
    <li><a href=http://127.0.0.1:5000/Search>Search cars</a></li>
    <li><a href=http://127.0.0.1:5000/Rented>Rented Cars</a></li>

</ul>

</head>
<body>

    <div class="imgcontainer">
    <img src="/static/img.webp" alt="Avatar" class="avatar">
    </div>
    <br>
    <h2>Registra Un Automóvil:</h2>
    <br>
        <form action="" method="post" class="center">
            <input type="text" placeholder="Placa" name="Placa" value="{{ request.form.mail }}" >
            <input type="text" placeholder="Cedula" name="Cedula" value="{{ request.form.id }}" ><br>
            <table>
            <tr>
                <td><span>Seguro</span></td>
                <td><input type="file" placeholder="Seguro" name="Seguro" value="Seguro" accept="pdf"></td>
            </tr>
            <tr>
                <td><span>SOAT</span></td>
                <td><input type="file" placeholder="SOAT" name="SOAT" value="SOAT" accept="pdf"></td>
            </tr>
            <tr>
                <td><span>Matrícula</span></td>
                <td><input type="file" placeholder="Matricula" name="Matricula" value="Matricula" accept="pdf"></td>
            </tr>
                <td><span>Tecnicomecánica</span></td>
                <td><input type="file" placeholder="TecnicoM" name="TecnicoM" value="TecnicoM" accept="pdf"></td>
            </tr>
            </table>
            <input class="button" type="submit" value="Enviar" >
        </form>
        {% if error %}
          <p class="error" type="submit"><strong>Error:</strong> {{ error }}
        {% endif %}
              <br>
              <br>
    </body>
